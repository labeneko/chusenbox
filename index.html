<!DOCTYPE html>
<html lang="ja" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>抽選箱</title>
  <link rel="stylesheet", href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css", integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm", crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body id="choosebox" class="h-100">
  <div class="h-100 text-center">
    <section id="main" class="container p-0" style="background-color: #fffe;">
      <div id="kakin_wrapper">
        <div id="kakin_menu">
          <span id="kakin_progress" class="blink"><span id="amount">10000</span>円課金中</span>
          <button id="kakin_menu_button" class="btn btn-outline-warning shake">課金</button>
        </div>
        <div id="kakin_box">
          <span style="color: red">10000円</span>課金すると、<br>抽選結果をより早く表示します<br>
          <button id="kakin" class="btn btn-outline-warning shake">課金する</button>
        </div>
      </div>
      <div id="chooser" class="p-4">
        <h3 id="head_title" class="p-3">生徒の作品を</h3>
        <button id="choose" class="btn btn-outline-info shake">遊びたいよー</button>
      </div>
      <div id="content" class="m-auto w-100">
        <h1 id="title" class="p-3" style="background-color:#444 ; color: white;"></h1>
        <img id="image" class="img-thumbnail m-4" src="img/1.PNG">
        <h4 id="name" class=""></h4>
        <p id="id" class="d-none"></p>
        <p id="desc" class="w-50 m-auto py-2" style="white-space: pre-wrap;"></p>
        <a id="play" class="btn btn-primary m-2" href="" target="_blank">あそぶ <i class="far fa-hand-point-right"></i></a>
        <a id="src" class="btn btn-success d-none" href="" target="_blank">なかみをみる</a>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://kit.fontawesome.com/55dea25b7a.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js", integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl", crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
